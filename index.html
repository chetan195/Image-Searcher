<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="header-section">
      <h2>Find Images Which suites you Most</h2>
      <div>
        <input
          type="search"
          id="search_keyword"
          placeholder="search images...."
        />
        <button id="search_btn">search</button>
      </div>
    </section>
    <div class="loader_container">
      <div class="loading"></div>
    </div>
    <section class="image_container">
      <div class="container">
        <img
          src="https://www.jiomart.com/images/product/original/rvl1mhvgkr/artway-india-artway-religious-shri-ram-sita-with-hanuman-wall-sticker-for-diwali-decoration-60cm-x-40-cm-product-images-orvl1mhvgkr-p595597675-0-202211260534.jpg?im=Resize=(420,420)"
          alt=""
        />
        <div class="des">JAI SHRI RAM</div>
        <div class="likes">
          <i class="fa fa-heart" aria-hidden="true" style="color: red"></i
          ><span class="like-count">2480</span>
        </div>
      </div>

      <div class="container">
        <img
          src="https://preview.redd.it/shri-krishna-wallpaper-ideas-v0-ga2s68upyyyb1.jpg?width=640&crop=smart&auto=webp&s=820acdda9481e467117de4db72f59954c3a5012c"
          alt=""
        />
        <div class="des">JAI SHRIKRUSHNA</div>
        <div class="likes">
          <i class="fa fa-heart" aria-hidden="true" style="color: red"></i
          ><span class="like-count">4250</span>
        </div>
      </div>

      <div class="container">
        <img
          src="https://img.freepik.com/premium-photo/generative-ai-hindu-god-shiva_28914-21762.jpg?w=1060"
          alt=""
        />
        <div class="des">HAR HAR MAHADEV</div>
        <div class="likes">
          <i class="fa fa-heart" aria-hidden="true" style="color: red"></i
          ><span class="like-count">6681</span>
        </div>
      </div>
    </section>
    <div class="show_more_btn_container">
      <button class="show_more">show more</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
